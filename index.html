<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dark ToDo List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #12181f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 600px;
      min-width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #f5f5f5;
      font-size: 32px;
    }
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }
    input {
      flex: 1;
      min-width: 120px;
      padding: 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 18px;
      background: #222;
      color: #eee;
    }
    input::placeholder {
      color: #888;
    }
    input:focus {
      box-shadow: 0 0 5px #fff;
    }
    button {
      padding: 16px 20px;
      background: #1c92d2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.2s;
      white-space: nowrap;
    }
    button:hover {
      background: #176ba0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 12px;
      max-height: 50vh;
      overflow-y: auto;
    }
    li {
      background: rgba(255, 255, 255, 0.08);
      margin: 12px 0;
      padding: 18px 20px;
      border-radius: 12px;
      text-align: left;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #f5f5f5;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      animation: fadeInSlide 0.3s ease;
      font-size: 20px;
      word-break: break-word;
    }
    li:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    li::before {
      content: "üìù";
      margin-right: 12px;
      font-size: 24px;
      flex-shrink: 0;
    }
    @keyframes fadeInSlide {
      from {
        transform: translateY(15px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .fadeOut {
      animation: fadeOut 0.3s ease forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(20px) scale(0.95);
      }
    }
    .info {
      margin-top: 18px;
      color: #aaa;
      font-size: 16px;
    }
    @media (max-width: 600px) and (orientation: portrait) {
      .container {
        width: 95vw;
        padding: 26px;
        border-radius: 20px;
        max-width: unset;
      }
      h1 {
        font-size: 30px;
        margin-bottom: 22px;
      }
      .input-section {
        margin-bottom: 20px;
      }
      input {
        padding: 16px;
        font-size: 18px;
      }
      button {
        padding: 16px 18px;
        font-size: 18px;
      }
      li {
        padding: 18px 20px;
        font-size: 18px;
      }
      li::before {
        font-size: 22px;
      }
      .info {
        font-size: 15px;
      }
    }
    @media (max-width: 900px) and (orientation: landscape) {
      body {
        padding: 10px;
        align-items: flex-start;
      }
      .container {
        padding: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      ul {
        max-height: 40vh;
      }
      .input-section {
        flex-direction: row;
      }
      input {
        min-width: 100px;
      }
    }
    @media (max-width: 400px) and (orientation: portrait) {
      .container {
        padding: 20px 16px;
        border-radius: 16px;
      }
      h1 {
        font-size: 26px;
      }
      input {
        font-size: 16px;
        padding: 12px 14px;
      }
      button {
        padding: 12px 16px;
        font-size: 16px;
      }
      li {
        padding: 14px 16px;
        font-size: 16px;
      }
      li::before {
        font-size: 20px;
      }
      .info {
        font-size: 14px;
      }
    }
    @media (max-height: 400px) {
      body {
        align-items: flex-start;
        padding-top: 10px;
      }
      .container {
        padding: 15px;
      }
      h1 {
        margin-bottom: 15px;
        font-size: 24px;
      }
      .input-section {
        margin-bottom: 15px;
      }
      li {
        padding: 12px 14px;
        margin: 8px 0;
        font-size: 16px;
      }
      ul {
        max-height: 30vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My Tasks</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Write a new task..." />
      <button onclick="addTask()">‚ûï</button>
    </div>
    <ul id="taskList"></ul>
    <div class="info">Click a task to remove it ‚ùå</div>
  </div>
  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;
      const li = document.createElement("li");
      li.textContent = taskText;
      li.addEventListener("click", function () {
        li.classList.add("fadeOut");
        li.addEventListener("animationend", function () {
          li.remove();
        });
      });
      document.getElementById("taskList").appendChild(li);
      input.value = "";
      document.getElementById("taskList").scrollTop = document.getElementById("taskList").scrollHeight;
    }
    document.getElementById("taskInput").addEventListener("keyup", function(e) {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
